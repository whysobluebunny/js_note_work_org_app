<!DOCTYPE html>
<html>
<header>
    <ul class="navigation">
        <li class="navigation"><a class="active" href="index.html">Notes</a></li>
        <li class="navigation"><a href="tasks.html">Tasks</a></li>
        <li class="navigation"><a href="#contact">Spents</a></li>
        <li class="navigation"><a href="#weather">Weather</a></li>
        <li class="navigation" style="float:right"><a href="#about">About</a></li>
    </ul>
</header>
<body>
<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="notes/style.css">
<script defer src="notes/app.js"></script>
<script defer src="utils/general.js"></script>
<div>
    <h1 margin="10px">Note section</h1>
    <div class="note">
        <div class="note-add">
            <h2>Add A New Note</h2>
            <div class="note-input">
                <div class="note-wrapper">
                    <input type="text" id="note-title" placeholder="Title of your note">
                    <textarea id="note-content" class="note-content" placeholder="Write your note here...."
                              rows="5"></textarea>
                    <button id="add-note-btn" class="btn add-btn" type="button">
                        <span><i class="fas fa-plus"></i></span>
                        Add Note
                    </button>
                </div>
            </div>
            <h2>Your notes</h2>
            <div class="note-list">
            </div>

            <button type="button" class="btn" id="delete-all-btn">
                <span><i class="fas fa-trash"></i></span>
                Delete All
            </button>
        </div>
        <div class="note-view">
            <h2>View note</h2>
            <div class="note-wrapper">
                <h1 id="view-title"></h1>
                <textarea id="view-note" class="note-content" readonly rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
